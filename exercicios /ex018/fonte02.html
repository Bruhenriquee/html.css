<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:Roboto;
            src: url(Roboto-Bold.ttf); format('truetype')
            font-weight: bold;
        }
        body {
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Roboto', 'Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa tenetur libero, ad quam ullam accusantium itaque fugiat, et atque natus odit labore reiciendis fugit dolores esse voluptatem voluptatibus excepturi non?</p>
</body>
</html>
